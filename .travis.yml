dist: trusty
sudo: required
language: node_js
node_js:
  - node
branches:
  except:
  - gh-pages
notifications:
  email: false
services:
  - docker
install:
  - cd scripts && npm install && cd ..

script:
  - node scripts/build && node scripts/test

deploy:
  - provider: script
    skip_cleanup: true
    script: node scripts/deploy Staging
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: node scripts/deploy Production
    on:
      branch: master


